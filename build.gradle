buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'io.github.fvarrui:javapackager:1.5.1'
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
      id 'org.openjfx.javafxplugin' version '0.0.9'
}

apply plugin: 'io.github.fvarrui.javapackager.plugin'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

mainClassName = 'SummerFire3972.MainApp'

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

run {
    if (javafx.platform.classifier == 'win') {
        // Temporal fix for Eclipse with JDK 1.8 and Windows 
        systemProperty "java.library.path", "C:\tmp"
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
     api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // mysql java connector
    implementation 'mysql:mysql-connector-java:8.0.24'
    
    // dbcp
    implementation 'org.apache.commons:commons-dbcp2:2.8.0'
}

task createExecutable(type: io.github.fvarrui.javapackager.gradle.PackageTask, dependsOn: build) {
    // mandatory
    mainClass = 'SummerFire3972.Launcher'
    // optional
    bundleJre = true
    generateInstaller = false
    administratorRequired = false
}
